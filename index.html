<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno - Login</title>
    <meta name="description"
        content="Acesse o Portal do Aluno da Geração Tech para visualizar seus cursos, acompanhar seu progresso e muito mais. Faça seu login com segurança.">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Arthur Diógenes">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/refular/style.css" />
</head>

<body>
    <div class="switch-tema">
        <label for="switch-tema">
            <span>Tema Claro</span>
            <input type="checkbox" id="switch-tema">
        </label>
    </div>

    <main>
        <header>
            <h1>Portal do Aluno</h1>
            <p>Acesse sua conta na Geração Tech</p>
        </header>

        <form>
            <div class="campo">
                <i class="ph ph-envelope-simple"></i>
                <input type="email" name="email" id="email" placeholder="E-mail" required autofocus>
            </div>
            <div class="campo">
                <i class="ph ph-envelope-simple"></i>
                <div class="campo">
                    <i class="ph ph-lock-simple-open"></i>
                    <input type="password" name="password" id="password" placeholder="**********" required>
                </div>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </main>
</body>

</html>
